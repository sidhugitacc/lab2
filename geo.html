<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="gg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type='text/javascript'>
    function GetMap() {
        var map = new Microsoft.Maps.Map('#myMap', {
            credentials:'AjGQvM-Te-ItUDznc7qR8W8mBGR-DCnoFpAJoO3CDgfU2QjVhLPwTE8V1AalG_Yy'
        });

        navigator.geolocation.getCurrentPosition(function (position) {
            var loc = new Microsoft.Maps.Location(
                position.coords.latitude,
                position.coords.longitude);

    
            var pin = new Microsoft.Maps.Pushpin(loc);
            map.entities.push(pin);

            
            map.setView({ center: loc, zoom: 15 });
        });
    }
    </script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>

    <style>

        
        .map-container {
            position: relative;
            width: 50%;
            height: 500px;
            margin-top: 20px;
            margin-left: 350px;
        }

        #myMap {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        
        .map-links .col a {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: rgb(0, 139, 137);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .map-links .col a:hover {
            background-color: rgb(112, 168, 38);
        }
    </style>
</head>
<body>
    <div class="canvas-element">
    
    </div>

    <div class="map-container">
        <div id="myMap"></div>
    </div>

    <div class="container-container">
        <div style="display: flex; justify-content: center;">
          <h1 style="color: rgb(0, 139, 137);background-color: rgb(112, 168, 38);width: 700px;border-style: solid;border-radius: 20px;padding-left: 20px;height: 60px;">More locations</h1>
        </div> 
    
        <div class="container" style=" margin: 30px 0 0 100px;">
            <div class="row map-links">
                <div class="col"><a href="https://maps.google.com/"><i class="fa-solid fa-map-location-dot"></i> Google Map</a></div>
                <div class="col"><a href="https://www.bing.com/maps/?cp=12.937645%7E77.613602&lvl=11.0"><i class="fa-solid fa-map-location-dot"></i> Bing Map</a></div>
                <div class="w-100"></div>
                <div class="col"><a href="https://www.openstreetmap.org/#map=17/12.93364/77.60503"><i class="fa-solid fa-map-location-dot"></i> Streetmap</a></div>
                <div class="col"><a href="https://www.tomtom.com/products/maps/"><i class="fa-solid fa-map-location-dot"></i> TomTom Map</a></div>
            </div>
        </div>
    </div>
</body>
</html>
