<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Banner (HTML/CSS)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .parallax-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .layer1 {
            background-image: url('path/to/image1.jpg');
            z-index: 1;
            top: 0;
            animation: parallax1 10s linear infinite;
        }

        .layer2 {
            background-image: url('path/to/image2.jpg');
            z-index: 2;
            top: 0;
            animation: parallax2 15s linear infinite;
        }

        .layer3 {
            background-image: url('path/to/image3.jpg');
            z-index: 3;
            top: 0;
            animation: parallax3 20s linear infinite;
        }

        .layer4 {
            background-image: url('/images/brush.jpg');
            z-index: 4;
            top: 0;
            animation: parallax4 25s linear infinite;
        }

        @keyframes parallax1 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20%); }
        }

        @keyframes parallax2 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15%); }
        }

        @keyframes parallax3 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10%); }
        }

        @keyframes parallax4 {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5%); }
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-layer layer1"></div>
        <div class="parallax-layer layer2"></div>
        <div class="parallax-layer layer3"></div>
        <div class="parallax-layer layer4"></div>
    </div>
</body>
</html>
